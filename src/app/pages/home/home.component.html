<h2>Olympic games app</h2>
<hr />
<div>
  <div>
    <div class="center">
      <div>{{ titlePage }}</div>
    </div>
    <div class="split">
      <app-stat-card label="Number of countries" [value]="totalCountries" />
      <app-stat-card label="Number of JOs" [value]="totalJOs" />
    </div>
  </div>

  <app-medals-pie-chart
    [countries]="countries"
    [medals]="sumOfAllMedalsYears"
  />
</div>
