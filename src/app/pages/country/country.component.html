<div class="country-page">
  <section class="country-page__header">
    <app-header
      [title]="titlePage"
      [indicators]="headerIndicators">
    </app-header>
  </section>
  <section class="country-page__chart">
    <app-country-medals-line-chart
      [years]="years"
      [medals]="medals">
    </app-country-medals-line-chart>
  </section>
  <button
    type="button"
    class="back-button"
    routerLink="/">
    ← Back to dashboard
  </button>
</div>
