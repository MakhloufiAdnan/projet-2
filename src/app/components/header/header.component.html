<header class="header">
  <div class="title-container">
    <h2 class="header__title">{{ title }}</h2>
  </div>
  <div class="header__indicators">
    @for (indicator of indicators; track indicator.label) {
      <app-stat-card 
      [label]="indicator.label" 
      [value]="indicator.value" />
    }
  </div>
</header>
